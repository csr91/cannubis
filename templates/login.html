<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="section">
        <div class="left-section">
            <img src="/static/images/ico/192.png">
            <h1>Cannubis Store</h1>
            <div class="login-container">
                <h2>Iniciar sesión</h2>
                <form id="formulario" onsubmit="enviarDatos(event)">
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Iniciar sesión</button>
                    </div>
                </form>
                <button id="crear-cuenta-btn" class="rounded-button">Crear cuenta</button>
            </div>
        </div>
            <div class="right-section">
          
            </div>
    </div>
    <script src="static/login.js"></script>
    <h1>Valor de la Cookie:</h1>
    <p id="cookie-value"></p>

    <script>
        // Obtener el valor de la cookie
        const cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)nombre_de_la_cookie\s*=\s*([^;]*).*$)|^.*$/, "$1");

        // Mostrar el valor de la cookie en pantalla
        document.getElementById('cookie-value').textContent = cookieValue;
    </script>
</body>
</html>
